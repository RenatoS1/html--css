<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            
        }
        td {
           border: 1px solid black;
            
        }
        tr {
            
            
        }

        table {
            border-collapse: collapse;
            width: 400px;
            height: 200px;
            text-align: center;
            margin: auto;
            
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Tabelas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td colspan="2">H</td>
            
        </tr>
        <tr>
            
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>O</td>
        </tr>

        
    </table>
    

</body>
</html>

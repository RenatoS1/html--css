<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #conteiner{
            height: 600px;
           background-color: brown;
           padding: 10px; 
           position: relative;
        }
        
         #conteudo{
            height: 300px;
            background-color: blue;
            width: 50%;
            position: absolute;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
         }
    </style>
</head>
<body>
    <div id="conteiner">
        <div id="conteudo">

        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family:monospace;
        }
       
    </style>
</head>
<body>
    <h1>Teste de formulario</h1>

    <form method="post" action="load.js" >
        <p>
            <label for="inome"> Nome : </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="           Nome completo" autocomplete="name" >
        </p>
        <p>
            <label for="imedia"> Media : </label>
            <input type="number" name="media" id="imedia" step="0.1" required min="0" max="10" placeholder="0 a 10" value="5"> 
        </p>
        <p>
            <label for="imes">Periodo Letivo :</label>
            <input type="month" name="mes" id="imes" value="2024-06" required >
        </p>
        <p>
            <label for="idia">Dia da Prova :</label>
            <input type="date" name="dia" id="idia" required value="2024-06-23">
        </p>
        <p>
            <label for="ihora"> Hor√°rio da Prova :</label>
            <input type="time" name="hora" id="ihora" value="15:57">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>

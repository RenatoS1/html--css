<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
        font-family: monospace;
        }
        legend {
            text-align: center;
            background-color: cadetblue;
        }
        form {
            font-size: 16px;
        }
    </style>
</body>
</head>
<body>
    <h1>Exemplos de formulários</h1>

    <form action="load.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Seus Dados</legend>
                <p>
                    <label for="inome">Nome :</label>
                    <input type="text" name="nome" id="inome" required placeholder="           Nome completo" >
                </p>            
                <p>
                    <label for="itel">Telefone :</label>
                    <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="( x x ) xxxx-xxxx">
                </p>
                <p>
                    <label for="iemail">Email :</label>
                    <input type="email" name="email" id="iemail" required placeholder="      Digite um email valido" autocomplete="email">
                </p>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>
            
        </fieldset>
    </form>
</html>

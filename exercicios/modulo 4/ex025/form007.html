<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="load.js" method="post">
        <p>
            <label for="iesta"> Estado :</label>
            <select name="estado" id="iesta">
                <option>---------Escolha------</option>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="TO">Tocantins</option>
                    <option value="PI">Piaui</option>
                </optgroup>

                <optgroup  label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão :</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Professsor</option>
                <option>Desenvolvedor</option>
                <option>Agricultor</option>
                <option>Contador</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem :</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>

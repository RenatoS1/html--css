<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        form {
            text-align: center;
            

        }
        form > input {
            
            border-radius: 20px;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Criando nosso primeiro formulario</h1>
    <form method="post" action="load.js" autocomplete="on"> <!--Se qisermos desativar as suestões de nomes que aparecem quando clicamos dentro do formulario basta colocar-mos a tag AUTOCOMPLETE = "OFF" logo depois de FORM-->
       <p>
        <label for="iuser" > Usuario : </label> <input type="text" name="usuario" id="iuser" minlength="5" maxlength="10" required size="15" placeholder="ÚSUARIO" autocomplete="username">
       </p>
       <p> 
        <label for="isenha"> Senha : </label>
        <input type="password" name="senha" id="isenha"  minlength="5" maxlength="15" required size="15" placeholder="SENHA" autocomplete="current-password">
    </p>
       <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
       </p> 
        
    </form>
</body>
</html>

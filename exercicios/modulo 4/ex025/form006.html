<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="load.js">
        <fieldset>
            <p>
                <label for="icor"> Cor :</label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
        </fieldset>
        <fieldset>
            <p>
                <label for="isatis">Nivel de satisfação :</label>
                <input type="range" name="satis" id="isatis" min="0" max="5" value="0">
            </p>
        </fieldset>
        <fieldset>
            <p>
                <label for="iarquivo"> Upload : </label>
                <input type="file" name="arquivo" id="iarquivo">
            </p>
                      
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>

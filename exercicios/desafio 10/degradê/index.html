<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: -moz-linear-gradient(to bottom,#343838,#005f6b,#008c9e,#00b4cc,#00dffc);
            
        }
        h1{
           font-family: sans-serif;
            text-decoration: underline;
            text-align: center;
            padding: 50px;
        }
        header{
            background-color: aliceblue;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Testando Gradiente</h1>
    </header>
    <main>
        <p>renato lindo</p>
    </main>
  
  
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: darkblue;
            background-color:rgb(247, 248, 247);
        }

        div:hover{
            color: rgb(233, 11, 30);
        }
    </style>
</head>
<body>
   <h1>Exemplo de hover</h1> 
   <p>Passe a seta sobre o texto abaixo</p>
   <div>
    Passe a seta AQUI
    <p>TEXTO ESCONDIDO...</p>
</div>
<p>Fim do exemplo</p>
</body>
</html>
